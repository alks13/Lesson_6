<script>
	function getResult(FirstNumber,SecondNumber,MathSign){
		let result;
		if (MathSign === '+') {
			result = FirstNumber + SecondNumber;
		}else if(MathSign === '-'){
			result = FirstNumber - SecondNumber;
		}else if(MathSign === '*'){
			result = FirstNumber * SecondNumber;
		}else if(MathSign === '/'){
			result = FirstNumber / SecondNumber;
		}
		return result;
	}
	result = getResult(20,2,'/');
	console.log(result)

	
//функция, которая принимает строку, а вторым аргументом - массив символов, которые нужно исключить из строки.//
		function remove_chars(original, to_remove) {
    to_remove.forEach(sym => {
        while (original.includes(sym))
            original = original.replace(sym, '');
    });
    return original;
}
console.log(remove_chars('Hello',['o']));
</script>
